	const inputArr = input.split("\n");
	const inputMatrix = inputArr.map(i => [
		i.substring(0, i.length / 2),
		i.substring(i.length / 2),
	]);
	const rucksacks = inputMatrix.map(i => i.map(j => j.split("")));
	const isUpperCase = str => str === str.toUpperCase();
	const priority = char => isUpperCase(char)
		? char.charCodeAt(0) - 38
		: char.charCodeAt(0) - 96;

	const prioritySum = rucksacks.reduce((acc, rucksack) => {
		const commonChars = rucksack[0].filter(c => rucksack[1].includes(c));
		return acc += priority(commonChars[0]);
	}, 0);

	// document.body.innerHTML = prioritySum;

	const rucksacks2 = inputArr.map(i => i.split(""));
	let commonArray3 = [];
	for (var i = 0; i <= rucksacks.length - 3; i += 3) {
		const commonChars2 = rucksacks2[i].filter(c => rucksacks2[i + 1].includes(c));
		const commonChars3 = commonChars2.filter(c => rucksacks2[i + 2].includes(c));
		commonArray3.push(commonChars3);
	}
	const prioritySum3 = commonArray3.reduce((acc, commonChar3) => {
		return acc += priority(commonChar3[0]);
	}, 0)

	document.body.innerHTML = prioritySum3;
