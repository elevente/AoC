	inputArr = input.split("\n");

	let char = "";
	let i = 0;
	do {
		char = inputArr[i][1];
		i++;
	} while (isNaN(char) || isNaN(parseFloat(char)));

	i--;

	let num = "";
	let j = 0;
	do {
		j++;
		num = inputArr[i][1 + ((j - 1) * 4)]
	} while (!isNaN(num) && !isNaN(parseFloat(num)));

	j--;
	i--;

	let hanoiTower = {};

	for (var k = i; k >= 0; k--) {
		for (var l = 1; l <= j; l++) {
			if (k == i) {
				hanoiTower[l] = [];
			}
			const box = inputArr[k][1 + ((l - 1) * 4)];
			if (box != " ") {
				hanoiTower[l].push(box);
			}
		}
	}

	const commandArr = inputArr.slice(i + 3);
	const commandObj = commandArr.map(c => {
		const regex = /move\ ([0-9]+)\ from\ ([0-9]+)\ to\ ([0-9]+)/g
		const matches = regex.exec(c);
		return {
			number: parseInt(matches[1], 10),
			from: parseInt(matches[2], 10),
			to: parseInt(matches[3], 10)
		};
	});

	commandObj.forEach(command => {
		// for (var i = 0; i < command.number; i++) {
		// 	hanoiTower[command.to].push(hanoiTower[command.from].pop());
		// }

		hanoiTower[command.to].push(...hanoiTower[command.from].splice(-1 * command.number, command.number));
	});

	let message = ""
	Object.values(hanoiTower).forEach(item => message += item.pop());

	document.body.innerHTML = message;
