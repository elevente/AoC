<script>
const input = document.querySelector("pre").textContent.split("\n");
const departure = input[0];
const buses = input[1].split(",").filter(x => x != "x");
let bestBus;
let minimumWaitingTime = Number.POSITIVE_INFINITY;
buses.forEach(b => {
  const lastBusTime = departure % b;
  const waitingTime = lastBusTime == 0 ? 0 : b - (lastBusTime);
  if (waitingTime < minimumWaitingTime) {
    bestBus = b;
    minimumWaitingTime = waitingTime;
  }
});
console.log(bestBus * minimumWaitingTime);
</script>
