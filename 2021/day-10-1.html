	const lines = input.split("\n").map(l => l.split(""));
	const startDelimiters = ["(", "[", "{", "<"];
	const endDelimiters = [")", "]", "}", ">"];
	const delimiterPairs = {
		")": "(",
		"]": "[",
		"}": "{",
		">": "<"
	};
	const errorPoints = {
		")": 3,
		"]": 57,
		"}": 1197,
		">": 25137
	};
	let points = 0;

	for (let [, line] of lines.entries()) {
		let openChunks = [];
		for (let [, char] of line.entries()) {
			if (startDelimiters.includes(char)) {
				openChunks.push(char);
			} else {
				if (delimiterPairs[char] != openChunks.pop()) {
					points += errorPoints[char];
				}
			}
		}
	}
